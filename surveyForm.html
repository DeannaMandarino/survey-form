<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bachelorette Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="title">Bachelorette Survey</h1>
      <p id="description">Please complete this survey to let us know some details we need for the Bachelorette!</p>

      <form method="post" id="survey-form">
        <fieldset>
          <label for="name" id="name-label" class="bold">Name: 
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
          </label>
          <label for="email" id="email-label" class="bold">Email: 
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
          </label>
          <label for="number" id="number-label" class="bold">Age (optional): 
            <input id="number" type="number" name="number" min="10" max="120" placeholder="Age">
          </label>
        </fieldset>

        <fieldset>
          <label for="dropdown" class="bold">How many days of the bachelorette could you attend?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">I cannot attend</option>
            <option value="2">One day</option>
            <option value="3">Weekend</option>
            <option value="4">Long weekend</option>
            <option value="5">Week</option>
          </select>
          </label>
        </fieldset>

        <fieldset>
          <legend class="bold">Could you travel for the bachelorette?</legend>
          <label for="local">
            <input id="local" class="inline" type="radio" value="local-travel" name="travel"> No, I can only do local events
          </label>
          <label for="US">
            <input id="US" class="inline" type="radio" value="US-travel" name="travel"> Yes, but only within the U.S
          </label>
          <label for="international">
            <input id="international" class="inline" type="radio" value="international-travel" name="travel"> Yes, I can travel anywhere (international)
          </label>
        </fieldset>

        <fieldset>
          <legend class="bold">What are some activities you think would be fun to do? (Check all that apply)</legend>
            <label for="beach">
              <input id="beach" class="inline" type="checkbox" value="beach-day" name="activity"> Beach Day
            </label>
            <label for="pool">
              <input id="pool" class="inline" type="checkbox" value="pool-day" name="activity"> Pool Day
            </label>
            <label for="wine">
              <input id="wine" class="inline" type="checkbox" value="wine-tasting" name="activity"> Wine Tasting
            </label>
            <label for="night-out">
              <input id="night-out" class="inline" type="checkbox" value="night-out" name="activity"> Night Out on the Town
            </label>
            <label for="karaoke">
              <input id="karaoke" class="inline" type="checkbox" value="karaoke-night" name="activity"> Karaoke Night
            </label>
            <label for="costume">
              <input id="costume" class="inline" type="checkbox" value="costume-party" name="activity"> Themed Costume Party
            </label>
            <label for="glamping">
              <input id="glamping" class="inline" type="checkbox" value="glamping" name="activity"> Glamping
            </label>
            <label for="boat">
              <input id="boat" class="inline" type="checkbox" value="boat-day" name="activity"> Boat Day
            </label>
            <label for="spa">
              <input id="spa" class="inline" type="checkbox" value="spa-day" name="activity"> Spa Day
            </label>
        </fieldset>

        <fieldset>
          <label for="comments" class="bold">Additional Comments (Optional): 
            <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Write here..."></textarea>
          </label>
        </fieldset>

        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
